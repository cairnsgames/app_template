name: Node.js Package

on: 
  push:
    branches:    
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: git config --global user.name ${{ secrets.CG_USERNAME }}
      - run: git config --global user.email ${{ secrets.CG_USEREMAIL }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          registry-url: https://npm.pkg.github.com/
          scope: "@cairnswm"
      - run: npm ci
      - run: npm run build
      - run: npm publish --@cairnsgames:registry=https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

          
    
      - name: List output files
        run: find dist/ -print

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.CG_SERVER }}
          username: ${{ secrets.CG_FTP_USERNAME }}
          password: ${{ secrets.CG_FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ${{ secrets.SERVER_DIR }}